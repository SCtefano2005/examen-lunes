<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_2</title>
</head>
<body>
    <div>
        <table border="2" style="margin: 0 auto;">
            <tr>
                <td style="background-color: rgb(157, 206, 214); text-align: center; width: 160px;">Name</td>
                <td style="background-color: rgb(157, 206, 214); text-align: center; width: 160px;">Value</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <input type="radio" name="sex">Male <br>
	                <input type="radio" name="sex">Female
                </td>
            </tr>
            <tr>
                <td>Eye color</td>
                <td>
                    <select>
                        <option>Green</option>
                        <option>Black</option>
                        <option>Brown</option>
                        <option>Blue</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Check all that apply</td>
                <td>
                    <input type="checkbox">Over 6 feet tall <br>
                    <input type="checkbox">Over 200 pounds
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Describe your athletic ability: <br>
                    <input type="text" style="width: 97.5%; height: 80px;">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <a href="index.html">
                        <button type="submit">Enter my information</button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
